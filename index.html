<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars Weather Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel= "stylesheet" ref="text/css" href="style.css">
</head>
<body> 
    <h1 class ="heading">MARS WEATHER</h1>
        <p class= "info">
            NASA’s InSight Mars lander takes daily weather measurements (temperature, wind, pressure) 
            on the surface of Mars at Elysium Planitia, a flat, smooth plain near Mars’ equator.
        </p>
    <div class = "container">
        <div class = "row">  
            <div class = "col-3 temp-data">
                <p id = "avg-temp-fahrenheit"></p>
                <p id = "max-temp-fahrenheit"></p>
                <p id = "min-temp-fahrenheit"></p>
            </div>
            <div class = "col-3 date-data">
                <p id= "current-sol"></p>
                <p id= "current-date"></p>
            </div>
            <div class="col-6"></div>
        </div>
    </div>
    <script src= "mars.js"></script>
</body>
</html>
